<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="myApp">
        <h1>{{myModel}}</h1>
        <p id="output"></p>


        <button v-if="state==='edit'" @click="changeState('default')" type="button">Cancel</button>
        <button @click="changeState('edit')" type="button">Add Items</button>

        <!-- <button @click="saveItem" >Add Item </button> -->

        <div v-if="state==='edit'">
            
            <input type="text" v-model="myModel"> 
            <button @click="saveItem" type="button">Add Task</button>
            <ul>
                <li v-for='item in myList'>{{item}}</li>
            </ul>
        </div>
 

        <!-- <p id="output"></p> -->
    </div>

    <script src="./static/js/logic.js"> </script>
</body>
